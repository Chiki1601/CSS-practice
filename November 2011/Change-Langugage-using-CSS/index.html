<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Change Language</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <span>English</span>
        <input type="checkbox" class="change" >
        <span>Polski</span>
        <section class="content English">
            <h1>English</h1>
            <p>This video shows a&nbsp;simple way how to change the language used to display content on a&nbsp;web page using CSS.</p>
        </section>
        <section class="content Polski">
            <h1>Polski</h1>
            <p>W tym filmie pokazano prosty sposób jak zmienić język wyświetlania treści na stronie internetowej za pomocą CSS.</p>
        </section>
    </main>
</body>
</html>
