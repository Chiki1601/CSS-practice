<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Platform</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="/barcode.ico" type="image/x-icon">
</head>
<body>

	<div class="center"><input id="level-one" type="checkbox" />
    <div class="level" l="1">
        <div class="step start" r="0" c="0"></div>
        <div class="step" r="0" c="1"></div>
        <div class="step" r="1" c="1"></div>
        <div class="step" r="2" c="1"></div>
        <div class="step" r="3" c="1"></div>
        <div class="step" r="3" c="2"></div>
        <div class="step" r="3" c="3"></div>
        <div class="step" r="2" c="3"></div>
        <div class="step" r="2" c="4"></div>
        <div class="step" r="3" c="4"></div>
        <div class="step finish" r="4" c="4"><label class="goal" for="level-one"></label></div>
    </div><input id="level-two" type="checkbox" />
    <div class="level">
        <div class="step start" r="4" c="4"></div>
        <div class="step" r="4" c="3"></div>
        <div class="step" r="4" c="2"></div>
        <div class="step" r="3" c="2"></div>
        <div class="step" r="3" c="1"></div>
        <div class="step" r="3" c="0"></div>
        <div class="step" r="4" c="0"></div>
        <div class="step" r="4" c="1"></div>
        <div class="step" r="3" c="1"></div>
        <div class="step" r="3" c="2"></div>
        <div class="step" r="3" c="3"></div>
        <div class="step" r="4" c="3"></div>
        <div class="step" r="4" c="2"></div>
        <div class="step" r="3" c="2"></div>
        <div class="step" r="3" c="1"></div>
        <div class="step" r="4" c="1"></div>
        <div class="step" r="4" c="0"></div>
        <div class="step" r="3" c="0"></div>
        <div class="step" r="2" c="0"></div>
        <div class="step" r="1" c="0"></div>
        <div class="step finish" r="1" c="1"><label class="goal" for="level-two"></label></div>
    </div><input id="level-three" type="checkbox" />
    <div class="level">
        <div class="step start" r="1" c="1"></div>
        <div class="step" r="1" c="2"></div>
        <div class="step" r="1" c="3"></div>
        <div class="path">
            <div class="step" r="1" c="4"></div>
            <div class="step" r="0" c="4"></div>
            <div class="step" r="0" c="3"></div>
            <div class="step" r="1" c="3"></div>
            <div class="step" r="2" c="3"></div>
            <div class="step" r="3" c="3"></div>
            <div class="step" r="4" c="3"></div>
            <div class="step" r="4" c="4"></div>
        </div>
        <div class="step" r="2" c="3"></div>
        <div class="step" r="3" c="3"></div>
        <div class="step" r="3" c="2"></div>
        <div class="step" r="3" c="1"></div>
        <div class="step" r="3" c="0"></div>
        <div class="step" r="2" c="0"></div>
        <div class="step" r="1" c="0"></div>
        <div class="step finish" r="0" c="0"><label class="goal" for="level-three"></label></div>
    </div><input id="level-four" type="checkbox" />
    <div class="level">
        <div class="step start" r="0" c="0"></div>
        <div class="path">
            <div class="step" r="0" c="1"></div>
            <div class="step" r="0" c="2"></div>
            <div class="path">
                <div class="step" r="1" c="2"></div>
                <div class="step" r="2" c="2"></div>
                <div class="step" r="3" c="2"></div>
                <div class="path">
                    <div class="step" r="3" c="3"></div>
                    <div class="step" r="2" c="3"></div>
                    <div class="step" r="1" c="3"></div>
                    <div class="step" r="1" c="4"></div>
                    <div class="step" r="2" c="4"></div>
                </div>
                <div class="step" r="3" c="1"></div>
                <div class="step" r="3" c="0"></div>
                <div class="step" r="2" c="0"></div>
                <div class="step" r="2" c="1"></div>
                <div class="step" r="2" c="2"></div>
                <div class="step" r="1" c="2"></div>
                <div class="step" r="1" c="3"></div>
                <div class="step" r="0" c="3"></div>
                <div class="step" r="0" c="4"></div>
                <div class="step" r="1" c="4"></div>
                <div class="step" r="2" c="4"></div>
                <div class="step" r="3" c="4"></div>
            </div>
            <div class="step" r="0" c="3"></div>
            <div class="step" r="0" c="4"></div>
            <div class="step" r="1" c="4"></div>
            <div class="path">
                <div class="step" r="1" c="3"></div>
                <div class="step" r="2" c="3"></div>
                <div class="step" r="2" c="2"></div>
                <div class="step" r="2" c="1"></div>
                <div class="step" r="2" c="0"></div>
                <div class="step" r="1" c="0"> </div>
            </div>
            <div class="step" r="2" c="4"></div>
            <div class="step" r="2" c="3"></div>
            <div class="step" r="2" c="2"></div>
            <div class="step" r="2" c="1"></div>
            <div class="step" r="2" c="0"></div>
            <div class="step" r="3" c="0"></div>
            <div class="step" r="4" c="0"></div>
            <div class="step" r="4" c="1"></div>
            <div class="step" r="4" c="2"></div>
            <div class="step" r="3" c="2"></div>
        </div>
        <div class="step" r="1" c="0"></div>
        <div class="path">
            <div class="step" r="1" c="1"></div>
            <div class="step" r="1" c="2"></div>
            <div class="step" r="1" c="3"></div>
            <div class="step" r="2" c="3"></div>
            <div class="step" r="2" c="2"></div>
            <div class="step" r="1" c="2"></div>
            <div class="step" r="1" c="3"></div>
            <div class="step" r="2" c="3"></div>
            <div class="step" r="2" c="2"></div>
            <div class="step" r="1" c="2"></div>
            <div class="step" r="1" c="3"></div>
            <div class="step" r="2" c="3"></div>
            <div class="step" r="2" c="2"></div>
            <div class="step" r="1" c="2"></div>
            <div class="step" r="1" c="3"></div>
            <div class="step" r="2" c="3"></div>
            <div class="step" r="2" c="2"></div>
            <div class="step" r="1" c="2"></div>
            <div class="step" r="1" c="3"></div>
            <div class="step" r="2" c="3"></div>
            <div class="step" r="2" c="2"></div>
            <div class="step" r="1" c="2"></div>
            <div class="step" r="1" c="3"></div>
            <div class="step" r="2" c="3"></div>
            <div class="step" r="2" c="2"></div>
            <div class="step" r="1" c="2"></div>
        </div>
        <div class="step" r="2" c="0"></div>
        <div class="step" r="3" c="0"></div>
        <div class="step" r="4" c="0"></div>
        <div class="step" r="4" c="1"></div>
        <div class="step" r="4" c="2"></div>
        <div class="step" r="3" c="2"></div>
        <div class="step" r="2" c="2"></div>
        <div class="path">
            <div class="step" r="2" c="1"></div>
            <div class="step" r="2" c="0"></div>
            <div class="step" r="3" c="0"></div>
            <div class="step" r="4" c="0"></div>
            <div class="step" r="4" c="1"></div>
            <div class="step" r="4" c="2"></div>
        </div>
        <div class="step" r="1" c="2"></div>
        <div class="step" r="0" c="2"></div>
        <div class="step" r="0" c="3"></div>
        <div class="step" r="1" c="3"></div>
        <div class="step" r="1" c="4"></div>
        <div class="step" r="0" c="4"></div>
        <div class="step" r="0" c="3"></div>
        <div class="step" r="1" c="3"></div>
        <div class="step" r="2" c="3"></div>
        <div class="step" r="2" c="2"></div>
        <div class="step" r="3" c="2"></div>
        <div class="step finish" r="4" c="4"><label class="goal" for="level-four"></label></div>
    </div><input id="level-five" type="checkbox" />
    <div class="level">
        <div class="step start" r="4" c="4"></div>
        <div class="step" r="3" c="4"></div>
        <div class="step" r="2" c="4"><label class="button" for="bridge-one"></label></div>
        <div class="bridge"><input id="bridge-one" type="checkbox" />
            <div class="step" r="1" c="4"></div>
            <div class="step" r="0" c="4"></div>
            <div class="step" r="0" c="3"></div>
            <div class="path">
                <div class="step" r="1" c="3"></div>
                <div class="step" r="1" c="4"></div>
                <div class="step" r="2" c="4"></div>
                <div class="step" r="3" c="4"></div>
                <div class="step" r="3" c="3"></div>
                <div class="step" r="4" c="3"></div>
                <div class="step" r="4" c="2"></div>
                <div class="step" r="4" c="1"></div>
                <div class="path">
                    <div class="step" r="3" c="1"></div>
                    <div class="step" r="3" c="0"></div>
                    <div class="step" r="2" c="0"></div>
                    <div class="step" r="1" c="0"></div>
                    <div class="step" r="0" c="0"></div>
                    <div class="step" r="0" c="1"></div>
                    <div class="path">
                        <div class="step" r="0" c="2"></div>
                        <div class="bridge"><input id="bridge-two" type="checkbox" />
                            <div class="step" r="0" c="3"></div>
                            <div class="step" r="0" c="4"></div>
                            <div class="step" r="1" c="4"></div>
                            <div class="step" r="2" c="4"></div>
                            <div class="step" r="2" c="3"></div>
                        </div>
                    </div>
                    <div class="step" r="1" c="1"></div>
                    <div class="step" r="1" c="0"><label class="button" for="bridge-three"></label></div>
                </div>
                <div class="step" r="4" c="0"></div>
                <div class="step" r="3" c="0"></div>
                <div class="step" r="3" c="1"></div>
                <div class="step" r="4" c="1"></div>
                <div class="step" r="4" c="2"></div>
                <div class="step" r="4" c="3"><label class="button" for="bridge-four"></label></div>
            </div>
            <div class="step" r="0" c="2"></div>
            <div class="step" r="0" c="1"></div>
            <div class="step" r="1" c="1"></div>
            <div class="step" r="1" c="0"></div>
            <div class="bridge"><input id="bridge-four" type="checkbox" />
                <div class="step" r="2" c="0"></div>
                <div class="step" r="3" c="0"></div>
                <div class="path">
                    <div class="step" r="4" c="0"></div>
                    <div class="step" r="4" c="1"></div>
                    <div class="step" r="4" c="2"></div>
                </div>
                <div class="step" r="3" c="1"></div>
                <div class="step" r="4" c="1"></div>
                <div class="step" r="4" c="0"></div>
                <div class="bridge"><input id="bridge-three" type="checkbox" />
                    <div class="step" r="3" c="0"></div>
                    <div class="step" r="2" c="0"></div>
                    <div class="step" r="1" c="0"></div>
                    <div class="step" r="0" c="0"><label class="button" for="bridge-two">   </label></div>
                </div>
            </div>
        </div>
        <div class="step finish" r="2" c="2"><label class="goal" for="level-five"></label></div>
    </div><input id="finsh" type="checkbox" />
    <div class="level">
        <div class="message">
            <h1>ТЫ ВЫИГРАЛ!</h1>
            </div>
    </div>
</div>
</body>
</html>
